<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Olvidó su contraseña?</title>
    <link rel="stylesheet" href="/CSS/forgot_pass.css">
</head>
<body>
    <div class="forgot-password-box">
        <form id="forgotPasswordForm">
            <h1>Recuperar Contraseña</h1>
            <div class="user-box">
                <label for="email">Correo Electrónico</label><br>
                <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico">
            </div>
            <br>
            <button type="submit" id="resetButton">Restablecer Contraseña</button><br>
            <a href="/login.html">Regresar al inicio de sesión</a>
        </form>
    </div>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío normal del formulario

            const email = document.getElementById('email').value;

            // Muestra la alerta
            alert('Se ha enviado un enlace de restablecimiento a ' + email);

            // Redirige a una página de confirmación (puedes personalizar esta URL)
            window.location.href = '/passwordResetConfirmation.html';
        });
    </script>
</body>
</html>
