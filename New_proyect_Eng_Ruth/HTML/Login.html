<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISCOMP</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="login-box">
        <form id="loginForm">
			<h1>Iniciar Sesión</h1>
            <div class="user-box">
                <label for="username">Nombre de usuario</label><br>
                <input type="text" id="username" name="username" required="" placeholder="Nombre de usuario">
            </div>
            <br>
            <div class="user-box">
                <label for="password">Contraseña</label><br>
                <input type="password" id="password" name="password" required="" placeholder="Contraseña">
            </div>
            <br>
			<button type="submit" id="loginButton" >Iniciar sesión</button><br>
            <a href="#">¿Olvidó su contraseña?</a>
			<p>¿No tienes una cuenta? <a href="register.html">¡Registrate aquí!</a></p>
        </form>
    </div>
</body>
</html>
